<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerenciador de Tarefas</title>
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background: #f7f7f7;
            color: #222;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 480px;
        }
        input[type="text"] {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            outline-offset: 2px;
            transition: border-color 0.2s ease;
        }
        input[type="text"]:focus {
            border-color: #0078d7;
        }
        select {
            padding: 0.5rem 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }
        select:focus {
            border-color: #0078d7;
            outline: none;
        }
        button {
            background-color: #0078d7;
            border: none;
            color: white;
            font-weight: 600;
            padding: 0 1.25rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 1rem;
        }
        button:hover {
            background-color: #005fa3;
        }

        table {
            width: 100%;
            max-width: 480px;
            border-collapse: collapse;
            box-shadow: 0 0 8px rgb(0 0 0 / 0.05);
            background: white;
            border-radius: 6px;
            overflow: hidden;
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-weight: 400;
            font-size: 0.95rem;
        }
        th {
            background-color: #f4f4f4;
            font-weight: 600;
        }
        tr:last-child td {
            border-bottom: none;
        }

        /* Status colors */
        .status-pendente {
            color: #d9534f; /* vermelho */
            font-weight: 600;
        }
        .status-iniciado {
            color: #f0ad4e; /* laranja */
            font-weight: 600;
        }
        .status-completo {
            color: #5cb85c; /* verde */
            font-weight: 600;
        }

        /* Form de update inline */
        td form {
            display: inline-block;
            margin-right: 0.75rem;
        }
        td form select {
            width: 110px;
        }
        td form button {
            padding: 0.3rem 0.6rem;
            font-size: 0.85rem;
            border-radius: 4px;
        }
        td a {
            color: #999;
            font-size: 0.9rem;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        td a:hover {
            color: #d9534f;
        }

        /* Responsividade */
        @media (max-width: 520px) {
            form, table {
                max-width: 100%;
            }
            td form select {
                width: 90px;
            }
        }
    </style>
</head>
<body>
    <h1>Gerenciador de Tarefas</h1>

    <form action="/add" method="POST">
        <input type="text" name="atividade" placeholder="Digite a atividade" required />
        <select name="status">
            <option value="Pendente">Pendente</option>
            <option value="Iniciado">Iniciado</option>
            <option value="Completo">Completo</option>
        </select>
        <button type="submit">Adicionar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Atividade</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for t in tarefas %}
            <tr>
                <td>{{ t.atividade }}</td>
                <td class="status-{{ t.status|lower }}">{{ t.status }}</td>
                <td>
                    <form action="/update/{{ loop.index0 }}" method="POST">
                        <select name="status" aria-label="Alterar status">
                            <option value="Pendente">Pendente</option>
                            <option value="Iniciado">Iniciado</option>
                            <option value="Completo">Completo</option>
                        </select>
                        <button type="submit">Ok</button>
                    </form>
                    <a href="/delete/{{ loop.index0 }}" aria-label="Excluir tarefa">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
